<!DOCTYPE html>
<html>
  <head>
    <title>Hangman- NBA edition</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="accent-background">
    <div id="app"></div>
    <div class="any">
      <div class="inner-any"><h2>Press Any Key To Get Started</h2></div>
    </div>
    <div class="total-wrap">
      <div class="wrap">
        <div class="left"></div>
        <div class="right">
          <p class="current-word"></p>
          <div class="data-wrap">
            <div class="data secondary-background">Wins</div>
            <div class="data data-right"><span class="wins">0</span></div>
          </div>

          <div class="data-wrap">
            <div class="data secondary-background">Guesses Remaining</div>
            <div class="data data-right">
              <span class="guesses-remaining">12</span>
            </div>
          </div>

          <div class="data-wrap">
            <div class="data secondary-background">Letters Guessed</div>
            <div class="data data-right">
              <span class="letters-guessed"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
